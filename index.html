<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contobox Holiday Retreat</title>
    
    <!-- Google Fonts: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Source Sans Pro"', 'sans-serif'],
            },
            colors: {
              // Primary Brand Colours
              'amber-orange': '#fec10c',
              'wisteria-purple': '#b176c2',
              'picton-blue': '#52aaea',
              'data-green': '#6BD185',
              
              // Accent Colour Palette
              'amethyst': '#a352b9',
              'french-lilac': '#dba9e9',
              'de-york-green': '#91D189',

              // Functional Neutral Palette
              'scorpion-gray': '#595959',
              'gallery-gray': '#eeeeee',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Utility for 3D transforms used in the window opening animation */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(-180deg);
      }
      .origin-left {
        transform-origin: left;
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gallery-gray text-black font-sans font-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
